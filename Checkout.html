<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="shortcut icon" href="imgs/cart.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/LoginStyle.CSS">
    <script src="JS/DarkMode.js"></script>

    
   
</head>
<body>
    <div id="topnav">
        <button class="darkmode" onclick="Dark(this)" id="darkmode">Dark Mode</button>
        <img src="./imgs/CoffeeLogo.png" alt="">
    </div>
    <h1>Checkout</h1>

    <form action="javascript:void(0)" method="POST" class="form" id="CheckoutForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" required>

        <label for="branch">Branch</label>
        
        <select name="branch" id="branch">
            <option value="Abbottabad" selected>Abbottabad</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Sialkot">Sialkot</option>
            <option value="Rawalpindi">Rawalpindi</option>
        </select>
    

        <label for="zip">Zip</label>
        <input type="number" name="zip" id="zip">

        
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="card">Card</label>
        <input type="text"  name="card" id="card" maxlength="19" required>

        <label for="expiry">Expiry</label>
        <input type="date" name="expiry" id="expiry" required>

        <label for="cvv">CVV</label>
        <input type="number" min="000" name="cvv" id="cvv" required>

        
    
     <input type="submit" value="Submit" id="submit">
    </form>

</body>
<script src="./JS/Checkout.js"></script>
</html>
