<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="shortcut icon" href="imgs/cart.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/LoginStyle.CSS">
    <script src="JS/DarkMode.js"></script>
    
   
</head>
<body>
    <div id="topnav">
        <button class="darkmode" onclick="Dark(this)" id="darkmode">Dark Mode</button>
        <img src="./imgs/CoffeeLogo.png" alt="">
    </div>
    <h1>Checkout</h1>
    <form  method="POST" class="form" id="CheckoutForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <label for="zip">Zip</label>
        <input type="text" name="zip" id="zip">
        <label for="phone">Phone</label>
        <input type="tel" pattern="+923[0-9]{2}-[0-9]{6}-[0-9]{1}" name="phone" id="phone" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="card">Card</label>
        <input type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" name="card" id="card">
        <label for="exp">Exp</label>
        <input type="date" name="exp" id="exp">
        <label for="cvv">CVV</label>
        <input type="number" min="000" name="cvv" id="cvv">
        <input type="submit" value="Submit">
    
    </form>

</body>
</html>
